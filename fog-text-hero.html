
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туманный Герой</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #f5f2e8 0%, #e9e4d6 50%, #ede8dc 100%);
            overflow-x: hidden;
        }

        .fog-hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* SVG туман */
        .fog-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .fog-path {
            fill: rgba(255, 255, 255, 0.6);
            filter: blur(3px);
            opacity: 0.8;
        }

        /* CSS туман для дополнительных слоёв */
        .fog-layer {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.7) 0%,
                rgba(248, 245, 240, 0.5) 30%,
                rgba(240, 235, 225, 0.3) 50%,
                transparent 80%
            );
            filter: blur(4px);
            pointer-events: none;
            animation: fogDrift 20s linear infinite;
        }

        .fog-layer:nth-child(1) {
            width: 400px;
            height: 200px;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .fog-layer:nth-child(2) {
            width: 350px;
            height: 180px;
            top: 60%;
            right: -150px;
            animation-delay: -8s;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .fog-layer:nth-child(3) {
            width: 500px;
            height: 250px;
            top: 30%;
            left: -200px;
            animation-delay: -15s;
            animation-duration: 35s;
        }

        .fog-layer:nth-child(4) {
            width: 300px;
            height: 150px;
            top: 80%;
            right: -100px;
            animation-delay: -5s;
            animation-duration: 28s;
            animation-direction: reverse;
        }

        /* Контент */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            transition: all 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            position: relative;
            transition: all 1.2s ease-out;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: #4a5568;
            line-height: 1.6;
            position: relative;
            transition: all 1.2s ease-out;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.8s forwards;
        }

        /* Эффект расчищения тумана вокруг текста */
        .text-clear-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 150%;
            background: radial-gradient(
                ellipse at center,
                transparent 20%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.3) 60%,
                rgba(255, 255, 255, 0.5) 80%
            );
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1.5s ease-out;
            pointer-events: none;
            z-index: 5;
        }

        /* Состояние при скролле */
        .fog-cleared .fog-layer {
            opacity: 0.3;
            transform: scale(0.7);
            filter: blur(8px);
        }

        .fog-cleared .fog-path {
            opacity: 0.4;
            filter: blur(6px);
        }

        .fog-cleared .text-clear-zone {
            opacity: 1;
        }

        .fog-cleared .hero-title {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            color: #1a202c;
        }

        .fog-cleared .hero-subtitle {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            color: #2d3748;
        }

        /* Анимации */
        @keyframes fogDrift {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(20vw) translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateX(40vw) translateY(-10px) rotate(-1deg);
            }
            75% {
                transform: translateX(60vw) translateY(-30px) rotate(1deg);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(0) rotate(0deg);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .fog-layer {
                width: 250px;
                height: 125px;
            }
            
            .fog-layer:nth-child(3) {
                width: 300px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 0 15px;
            }
            
            .fog-layer {
                width: 200px;
                height: 100px;
            }
        }

        /* Демо контент для скролла */
        .demo-content {
            height: 150vh;
            background: linear-gradient(to bottom, #f5f2e8, #e9e4d6);
            padding: 4rem 2rem;
            text-align: center;
            font-family: 'Manrope', sans-serif;
        }

        .demo-content h2 {
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .demo-content p {
            color: #4a5568;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="fog-hero" id="fogHero">
        <!-- SVG туман -->
        <svg class="fog-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="fogBlur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
                </filter>
            </defs>
            
            <!-- Анимированные пути тумана -->
            <path class="fog-path" d="M-100,400 Q200,350 400,380 T800,360 Q1000,340 1300,370" 
                  stroke="none" fill="rgba(255,255,255,0.4)" opacity="0.6" filter="url(#fogBlur)">
                <animate attributeName="d" 
                         values="M-100,400 Q200,350 400,380 T800,360 Q1000,340 1300,370;
                                 M-100,420 Q200,370 400,400 T800,380 Q1000,360 1300,390;
                                 M-100,400 Q200,350 400,380 T800,360 Q1000,340 1300,370"
                         dur="12s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate"
                                  values="-200,0; 200,0; -200,0"
                                  dur="25s" repeatCount="indefinite"/>
            </path>
            
            <path class="fog-path" d="M-200,200 Q100,180 300,200 T700,190 Q900,170 1400,200" 
                  stroke="none" fill="rgba(255,255,255,0.3)" opacity="0.5" filter="url(#fogBlur)">
                <animate attributeName="d" 
                         values="M-200,200 Q100,180 300,200 T700,190 Q900,170 1400,200;
                                 M-200,220 Q100,200 300,220 T700,210 Q900,190 1400,220;
                                 M-200,200 Q100,180 300,200 T700,190 Q900,170 1400,200"
                         dur="15s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate"
                                  values="0,0; 150,0; 0,0"
                                  dur="30s" repeatCount="indefinite"/>
            </path>
            
            <path class="fog-path" d="M-150,600 Q150,580 350,600 T750,590 Q950,570 1350,600" 
                  stroke="none" fill="rgba(255,255,255,0.5)" opacity="0.7" filter="url(#fogBlur)">
                <animate attributeName="d" 
                         values="M-150,600 Q150,580 350,600 T750,590 Q950,570 1350,600;
                                 M-150,580 Q150,560 350,580 T750,570 Q950,550 1350,580;
                                 M-150,600 Q150,580 350,600 T750,590 Q950,570 1350,600"
                         dur="18s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate"
                                  values="-100,0; 100,0; -100,0"
                                  dur="22s" repeatCount="indefinite"/>
            </path>
        </svg>

        <!-- CSS слои тумана -->
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>

        <!-- Зона расчищения тумана -->
        <div class="text-clear-zone"></div>

        <!-- Контент -->
        <div class="hero-content">
            <h1 class="hero-title">Помогаю понять, чего ты хочешь на самом деле</h1>
            <p class="hero-subtitle">Мы встретимся, чтобы разобраться.</p>
        </div>
    </div>

    <!-- Демо контент для скролла -->
    <div class="demo-content">
        <h2>Прокрути вверх, чтобы увидеть эффект</h2>
        <p>
            Эффект тумана реагирует на прокрутку, создавая впечатление, что текст расчищает туман вокруг себя.
            Используются SVG-анимации и CSS-переходы для создания реалистичного эффекта дыма.
        </p>
    </div>

    <script>
        // Обработка эффекта расчищения тумана
        function handleFogEffect() {
            const hero = document.getElementById('fogHero');
            const scrollPosition = window.pageYOffset;
            const windowHeight = window.innerHeight;
            const threshold = windowHeight * 0.15;

            if (scrollPosition > threshold) {
                hero.classList.add('fog-cleared');
            } else {
                hero.classList.remove('fog-cleared');
            }

            // Параллакс для SVG тумана
            const fogSvg = document.querySelector('.fog-svg');
            const scrollFactor = scrollPosition * 0.1;
            fogSvg.style.transform = `translateY(${scrollFactor}px)`;

            // Параллакс для CSS слоёв
            const fogLayers = document.querySelectorAll('.fog-layer');
            fogLayers.forEach((layer, index) => {
                const speed = (index + 1) * 0.05;
                const yPos = scrollPosition * speed;
                layer.style.transform = `translateY(${yPos}px)`;
            });
        }

        // Оптимизированный обработчик скролла
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    handleFogEffect();
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем обработчик скролла
            window.addEventListener('scroll', requestTick, { passive: true });
            
            // Начальный вызов
            handleFogEffect();
        });

        // Дополнительные эффекты при загрузке
        window.addEventListener('load', function() {
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.opacity = '1';
        });
    </script>
</body>
</html>
